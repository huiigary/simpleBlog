{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{user.profile.image.url}}"> 
      <!-- "user.profile"... Django built in allows you to access user -->
      <!-- display profile picture by getting it from the uploaded profile image (did a manual profile add using the admin site) -->
      <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <!-- FORM HERE from vid 8-->
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Join Today</legend>
            <!-- {{form.as_p}} # as paragraph --> 
            {{userForm |crispy}}
            {{profileForm |crispy}}
        </fieldset>
        <div class="form-group">
            <button class='btn btn-outline-info' type="submit"> Update </button>
        </div>
    </form>
    </div>
{% endblock content %}
